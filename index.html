<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CipherX Professional Suite</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">

    <h1>CipherX Professional Suite</h1>

    <div class="section">
      <h2>Text Encryption</h2>

      <select id="algorithm">
        <option value="aes-gcm">AES-256-GCM</option>
        <option value="aes-cbc">AES-256-CBC</option>
        <option value="rsa">RSA-OAEP (2048)</option>
        <option value="base64">Base64</option>
        <option value="sha256">SHA-256 (Hash)</option>
      </select>

      <select id="mode">
        <option value="encrypt">Encrypt</option>
        <option value="decrypt">Decrypt</option>
      </select>

      <textarea id="inputText" placeholder="Enter text"></textarea>

      <input type="password" id="password" placeholder="Password (for AES only)">

      <button id="processBtn">Process</button>

      <textarea id="outputText" readonly placeholder="Output"></textarea>
    </div>

    <hr>

    <div class="section">
      <h2>File Encryption (AES-256-GCM)</h2>

      <input type="file" id="fileInput">
      <input type="password" id="filePassword" placeholder="Password">

      <div class="file-buttons">
        <button id="encryptFileBtn">Encrypt File</button>
        <button id="decryptFileBtn">Decrypt File</button>
      </div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
