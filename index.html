<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CipherX Pro | Advanced Encryption Suite</title>
<meta name="description" content="Browser-based encryption and hashing suite built with HTML, CSS, and JavaScript.">

<!-- Security Headers -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="Referrer-Policy" content="no-referrer">
<meta http-equiv="Content-Security-Policy"
content="default-src 'self';
script-src 'self';
style-src 'self' https://fonts.googleapis.com;
font-src https://fonts.gstatic.com;
object-src 'none';
frame-ancestors 'none';">

<link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

<nav>
  <div class="logo">⚡ CipherX Pro</div>
</nav>

<section class="hero">
  <h1>Advanced Browser Encryption Suite</h1>
  <p>Modern cryptographic toolkit for developers and cybersecurity professionals.</p>
</section>

<section class="section">
  <div class="tool-box">

    <div class="tool-header">> CipherX Crypto Lab</div>

    <select id="algorithm">
      <option value="aes">AES</option>
      <option value="sha256">SHA-256</option>
      <option value="sha512">SHA-512</option>
      <option value="base64">Base64</option>
      <option value="rot13">ROT13</option>
    </select>

    <textarea id="input" placeholder="Enter text..."></textarea>
    <input id="key" placeholder="Secret key (for AES only)">

    <div class="buttons">
      <button class="encrypt" id="encryptBtn">Encrypt / Hash</button>
      <button class="decrypt" id="decryptBtn">Decrypt</button>
      <button class="copy" id="copyBtn">Copy</button>
    </div>

    <div id="output" class="output"></div>

    <div class="info">
      ⚠️ Educational cryptography demo. Not intended for production security.
    </div>

  </div>
</section>

<footer>
© 2026 CipherX Pro | Educational Cryptography Project
</footer>

<!-- Local CryptoJS -->
<script src="crypto-js.min.js"></script>
<script src="script.js"></script>

</body>
</html>
